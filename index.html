<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edblad Startsida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.edblad.com/logo.png" alt="Edblad Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Nyheter</a></li>
                <li><a href="#">Smycken</a></li>
                <li><a href="#">Mode</a></li>
                <li><a href="#">Inredning</a></li>
                <li><a href="#">Rea</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="https://www.edblad.com/hero-image.jpg" alt="Hero Image">
        <div class="hero-text">
            <h1>Välkommen till Edblad</h1>
            <p>Utforska våra nya kollektioner!</p>
            <button>Shoppa nu</button>
        </div>
    </section>

    <section class="collections">
        <h2>Våra Kollektioner</h2>
        <div class="collection-grid">
            <div class="collection-item">
                <img src="https://www.edblad.com/collection1.jpg" alt="Kollektion 1">
                <p>Smycken</p>
            </div>
            <div class="collection-item">
                <img src="https://www.edblad.com/collection2.jpg" alt="Kollektion 2">
                <p>Mode</p>
            </div>
            <div class="collection-item">
                <img src="https://www.edblad.com/collection3.jpg" alt="Kollektion 3">
                <p>Inredning</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Edblad. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
